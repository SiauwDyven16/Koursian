<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="src/css/landing.css"/>
    <link rel="stylesheet" href="src/css/root.css"/>
    <link href="https://fonts.cdnfonts.com/css/lufga" rel="stylesheet" />
  </head>
  <body>
    <header>
      <span class="koursian">
        <img src="src/assets/icons/Logo.svg"></img>
        <p>Koursian</p>
      </span>
      <nav>
        <span class="nav-btn btn"><img src="src/assets/icons/landing-page/Home.svg" alt="">Home</span>
        <span class="nav-btn btn"><img src="src/assets/icons/landing-page/Class.svg" alt="">Class</span>
        <span class="nav-btn btn"><img src="src/assets/icons/landing-page/Advantage.svg" alt="">Advantage</span>
        <span class="nav-btn btn"><img src="src/assets/icons/landing-page/Collaborators.svg" alt="">Collaborators</span>
      </nav>
      <div class="header-cta">
        <span class="cta-btn btn">Sign Up</span>
        <span class="cta-btn btn main-btn">Sign In</span>
      </div>
    </header>
    <section class="hero-section">
        <img src="src/assets/icons/landing-page/wave.svg" alt="" width="180">
        <div class="title-description-btn">
            <h1 class="jumbotext hero-jumbo">The <span style="color: var(--color-secondary)">future</span> belongs to those who keep <span style="color: var(--color-primary)">learning</span></h1>
            <p class="description hero-description">Every skill you gain brings new opportunities and pushes you closer to your goals. Start today with Koursian</p>
            <span class="cta-btn btn hero-btn">Get Started</span>
        </div>
    </section>
    <section class="mentors-stats">
        <div class="mentors">
            <img src="src/assets/image/Mentor-Image-1.svg" alt="">
            <img src="src/assets/image/Mentor-Image-2.svg" alt="">
            <img src="src/assets/image/Mentor-Image-3.svg" alt="">
            <img src="src/assets/image/Mentor-Image-4.svg" alt="">
            <img src="src/assets/image/Mentor-Image-5.svg" alt="">
        </div>
        <div class="stats"></div>
    </section>
  </body>
</html>
